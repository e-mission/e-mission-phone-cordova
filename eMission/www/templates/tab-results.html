<ion-view view-title="Results">
  <ion-content>
    <div align = "center">
    <div class="spacer" style="width: 0px; height: 69px;"></div>
      <b> Here's How This Works: </b>
      <div class="spacer" style="width: 0px; height: 10px;"></div>
      <p>1) Create a game</p>

      <p>2) Invite your friends to join the game</p>

      <p>3) Set goals for your team</p>

      <p>4) High-five your friends if they're doing great or give them a nudge for a friendly reminder</p>

      <p>5) Meet your goal by the set deadline</p>

      <p>6) Save the world</p>

      <div class="spacer" style="width: 0px; height: 69px;"></div>
      <button id="startGame()" class="button button-positive button-block" href="#/tab/modal" ng-click="modal.show()">Create a Game</button>
    </div>
  </ion-content>
</ion-view>
